<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FrontEnd-Assignment</title>
</head>
<body>

    <div class="container">
        <img class="previous" src="./images/next.png" onclick="changeImage(-1)">
        <img class="next" src="./images/next.png" onclick="changeImage(1)">
        
        <div class="slide">  
            <img class="image-slide" src="./images/dog1.jpg">   
                
        </div>

        <div class="slide"> 
            <img class="image-slide" src="./images/dog2.jpg">    
          
        </div>

        <div class="slide">
            <img class="image-slide" src="./images/dog3.jpg"> 
                      
        </div>

        <div class="dot-section">
            <span class="dot" onclick="currentImage(1)"></span> 
            <span class="dot" onclick="currentImage(2)"></span> 
            <span class="dot" onclick="currentImage(3)"></span> 
        </div>

    </div>

    <script>
        let image = 1;
        display(image);
        function changeImage(n) {
            
            display(image +=n);
        }

        function currentImage(n) {
            display(image = n);
        }

        function display(n) {
           
            let slide = document.getElementsByClassName("slide");
           
            let dot = document.getElementsByClassName("dot");
            
            if (n > slide.length) {
                image = 1
            }    

            if (n < 1) {
                image = slide.length
            }

            for (let i = 0; i < slide.length; ++i) {
              // ถ้าไม่ใช่รูปที่เลื่อนดูอยู่ให้ซ่อนไว้
             
              if(i+1!=image) {
                slide[i].style.display = "none";  
              }

            }
            for (let i = 0; i < dot.length; ++i) {
                
                // ถ้าไม่ใช่เป็นจุดหน้าที่รูปแสดงผล ไม่ต้องแสดงสี
                if(i+1!=image) {
                    
                    dot[i].className = dot[i].className.replace(" active", "");
                    
                }
            }
            
            //รูปที่ดูอยู่ให้แสดงและจุดด้านล่างของหน้าที่แสดงต้องขึ้นเป็นสี
            slide[image-1].style.display = "block";  
            dot[image-1].className += " active";
        }

    </script>
    
</body>
</html>
