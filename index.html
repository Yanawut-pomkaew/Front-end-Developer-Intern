<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FrontEnd-Assignment</title>
</head>
<body>

    <div class="container">
        <img class="previous" src="./images/next.png" onclick="changeImage(-1)">
        <img class="next" src="./images/next.png" onclick="changeImage(1)">
        
        <div class="slide">  
            <img class="image-slide" src="./images/dog1.jpg">   
                
        </div>

        <div class="slide"> 
            <img class="image-slide" src="./images/dog2.jpg">    
          
        </div>

        <div class="slide">
            <img class="image-slide" src="./images/dog3.jpg"> 
                      
        </div>

        <div class="dot-section">
            <span class="dot" onclick="currentImage(0)"></span> 
            <span class="dot" onclick="currentImage(1)"></span> 
            <span class="dot" onclick="currentImage(2)"></span> 
        </div>

    </div>

    <script src="index.js"></script>
    
</body>
</html>
